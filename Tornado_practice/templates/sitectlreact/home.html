<!DOCTYPE html>
<html lang="en">
<head>
<title>Welcome Back to Chat!</title>
<link rel="stylesheet" href="{{static_url('css/home.css')}}">
<script type="text/javascript" charset = "UTF-8" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
</head>
<body>
    <div id="contents" stype="width:500px;height:500px;overflow:auto"></div>
    <div>
         <input type="text" id="message"/>
         <button onclick="sendMessage()">Send</button>
    </div>
    <script>
         //create websocket connection
         var ws = new WebSocket("wss://10.145.39.141:8885/chat")
         ws.onmessage=function(e){
             $('#contents').append("<p>"+e.data+"</p>") 
         }

         function sendMessage(){
             console.log("*****************************")
             var message = $('#message').val()
             ws.send(message)
             $('#message').val('')
         }

    </script>
</body>
</html>
